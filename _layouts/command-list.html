<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{%- include head.html -%}

<body>
    {% include header.html %}

    <main role="main" class="container">
        <h1>
            {% unless page.filter == null %}
            <code>{{ page.filter }}</code> &ndash; 
            {% endunless %}
            {{ page.title }}
        </h1>
        <div class="lead">
        {{ content }}
        </div>
        {% include command-list.html groupFilter=page.filter %}
    </main>

    {% include footer.html %}
    {% include bootstrap-scripts.html %}
</body>

</html>
